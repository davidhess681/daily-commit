services:
  graphqlserver:
    image: ${DOCKER_REGISTRY-}graphqlserver
    build:
      context: .
      dockerfile: HotChocolate/Dockerfile
    ports:
      - "5270:8080"
      - "7296:8081"

  apollo-rover:
    image: ${DOCKER_REGISTRY-}rover
    build:
      context: .
      dockerfile: Rover/Dockerfile
    ports:
      - "4200:4200"
    env_file: Rover/.env
    command: dev --supergraph-config supergraph-config.yaml